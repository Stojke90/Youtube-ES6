<!DOCTYPE html>
<html>

<head>
    <title>YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="fav icon" href="http://www.perezparedes.es/wp-content/uploads/2020/05/youtubeIcon.png">
</head>

<body>

    <header>
        <section id="container">

            <section id="left">
                <img alt="hamburger_menu" id="hamMenu" />
                <img alt="logo" id="logo" />
            </section>

            <section id="center">
                <input id="searchInput" type="text" name="search">
                <button id="searchLoop"><img id="imgMagnifyingGlass" alt="imgMagnifyingGlass"></button>
            </section>

            <section id="right">
                <button id="signUpButt"></button>
            </section>
        </section>
    </header>

    <main>
        <aside class="visible"></aside>
        <section id="videos"></section>
        <div id="frame">
            <iframe width="560" height="415" src="" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </main>

    <footer></footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
